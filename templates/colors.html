<!DOCTYPE html>
<html>
  <head>
    <title>Car Color</title>
    <h1 class="header">Top 10 hyper CARS of 2019</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .header {
        padding: 70px;
        text-align: center;
        color: thistle;
        background-color: black;
        font-size: 40px;
      }
      .div {
        text-align: center;
        font-size: 20px;
      }
      .body {
        color: whitesmoke;
        background-color: rgb(83, 81, 81);
      }
    </style>
  </head>
  <body class="body">
    <h2 style="text-align: center;">
      Available Colors for the selected car are:
    </h2>
    <div class="div">
      <br />
      {% for color in colors %}
      <p>Color : {{color.color}}</p>
      {% endfor %}
    </div>
  </body>
</html>
